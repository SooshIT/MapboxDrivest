version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: drivest-postgres
    environment:
      POSTGRES_USER: drivest
      POSTGRES_PASSWORD: drivest
      POSTGRES_DB: drivest
    ports:
      - "5432:5432"
    volumes:
      - drivest_pg_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d:ro

  backend:
    build:
      context: ./backend
    container_name: drivest-backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://drivest:drivest@postgres:5432/drivest
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  drivest_pg_data:
