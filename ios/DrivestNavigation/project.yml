name: DrivestNavigation

options:
  createIntermediateGroups: true
  defaultConfig: Debug

packages:
  MapboxNavigation:
    url: https://github.com/mapbox/mapbox-navigation-ios.git
    exactVersion: 3.11.4

schemes:
  DrivestNavigation:
    build:
      targets:
        DrivestNavigation: all
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - DrivestNavigationTests
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release

targets:
  DrivestNavigation:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - path: Sources
      - path: Resources/Data
        type: folder
      - path: Resources/drivest_logo_tight.png
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.drivest.navigation
        PRODUCT_NAME: DrivestNavigation
        SWIFT_VERSION: "6.0"
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: 1.0.0
        INFOPLIST_FILE: Resources/Info.plist
        CODE_SIGN_STYLE: Automatic
    configFiles:
      Debug: Configs/Debug.xcconfig
      Release: Configs/Release.xcconfig
    dependencies:
      - package: MapboxNavigation
        product: MapboxNavigationCore
      - package: MapboxNavigation
        product: MapboxNavigationUIKit

  DrivestNavigationTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - path: Tests
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES
        PRODUCT_BUNDLE_IDENTIFIER: com.drivest.navigation.tests
        CODE_SIGN_STYLE: Automatic
    dependencies:
      - target: DrivestNavigation
